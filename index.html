<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Advanced To-Do List</h1>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter task..." required />
      <input type="date" id="due-date" />
      <select id="priority">
        <option value="low" selected>Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button type="submit" class="add-btn">Add</button>
    </form>

    <div class="filters">
      <button type="button" class="filter-btn active" data-filter="all">All</button>
      <button type="button" class="filter-btn" data-filter="active">Active</button>
      <button type="button" class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <div class="sort-section">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select">
        <option value="default" selected>Default</option>
        <option value="priority">Priority</option>
        <option value="due-date">Due Date</option>
      </select>
    </div>

    <ul class="todo-list" id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
